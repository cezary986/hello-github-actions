name: Java project continous integration

on:
  push:
    paths-ignore:
    - 'docs/**'
    - '.idea/**'
    - '.python-wrapper/**'

jobs:
  python_script:
    name: Run python script
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run python scripts
      run: |
        var="$(cat build.gradle)"
        python ./.github/workflows/python_script.py var
        
  build_and_test:
    name: Gradle build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build